<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Management</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 50%; /* Makes the image round */
            display: block;
            margin: 0 auto 20px auto; /* Centers the image and adds bottom margin */
        }
    </style>
</head>
<body>
    <header>
        <img src='/gtx.png'>
        <h1>GATRONIX STORE</h1>
        <h2>Delivery Management System</h2>
        <nav>
            <a href="/addOrder" class="button">Add Order</a>
            <a href="/viewOrders" class="button">View Orders</a>
        </nav>
    </header>
    <main>
    </main>
    <footer>
        <p>&copy; 2024 Delivery Management</p>
    </footer>
</body>
</html>
